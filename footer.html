<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="still.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .fa-facebook{color: blue;}
    .fa-google-plus-square{color: #dd4b39;}
    .fa-linkedin-square {color:blue ;}
    .fa-pinterest{color: red;}
    .fa,.fan { cursor: pointer;
    font-size: 2.5em;
    width: 2em;
    height: 1.5em;
  }
  li{list-style-type: none;border-radius: 100%;}
  </style>
</head>
<body>
      <div style="float: left;margin:12% 0 0 2%; ">
       <ul>      
        <li><i class="material-icons fan">&#xe0b0;</i></li>
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-google-plus-square"></i></li>
        <li><i class="fa fa-linkedin-square"></i></li>
        <li><i class="fa fa-pinterest"></i></li>
       </ul> 
      </div>
      <div class="contact-section" id="contact-section">
      		<h2>Contact Us</h2>
    		<hr style="width: 300px">
            <div class="border">Message us to join our fitness club.</div>
    	<form class="contact-form" method="post" action="#">
    		  <input type="text" class="contact-form-text" placeholder="First Name" required autofocus>
    		  <input type="text" placeholder="Last Name" class="contact-form-text" required autofocus>
    		  <input type="email" class="contact-form-text" placeholder="Email" required autofocus>
    		  <input type="text" class="contact-form-text" placeholder="Title" required autofocus>
    		  <textarea name="message" class="contact-form-text" placeholder="Message"  autofocus></textarea>
          <input type="submit" class="contact-form-btn" class="contact-form-text" value="send" required autofocus>
    		</form>
    	</div>
    </div>
</body>
</html>
